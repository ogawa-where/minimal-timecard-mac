name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build -c release

      - name: Run tests
        run: swift test

      - name: Create app bundle
        run: ./scripts/package-app.sh release
